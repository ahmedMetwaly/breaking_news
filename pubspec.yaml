name: breaking_news
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #UI
  flutter_native_splash: ^2.4.0
  cupertino_icons: ^1.0.2
  introduction_screen: ^3.1.12
  animated_splash_screen: ^1.3.0
  flutter_svg: ^2.0.9
  carousel_slider: ^4.2.1
  intl_phone_number_input: ^0.7.4
  image_picker: ^0.8.7+2
  webview_flutter: ^4.7.0
  gif_view: ^0.4.3






  #logic
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  flutter_bloc: ^8.1.4



  #database
  shared_preferences: ^2.2.2
  cloud_firestore: ^4.15.7
  firebase_storage: ^11.7.0
  firebase_app_check: ^0.2.2



  #services
  connectivity_plus: ^6.0.3
  dio: ^5.4.1
  firebase_core: ^2.25.5
  equatable: ^2.0.3
  firebase_auth: ^4.17.7
  google_sign_in: ^6.2.1
  google_sign_in_ios: ^5.7.5
  flutter_facebook_auth: ^6.2.0









dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metrophobic-Regular.ttf
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-VariableFont_wght.ttf  
    - family: ArchivoBlack
      fonts:
        - asset: assets/fonts/ArchivoBlack-Regular.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_intl:
  enabled: true
